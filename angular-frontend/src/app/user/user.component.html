<div class="container">

    <div class="card">
        <h3 class="text-center">Users List </h3>
        <div class="card-body">
            <table class="table table-striped">

                <thead>
                    <th>Id</th>
                    <th>First Name </th>
                    <th>Last Name</th>
                    <th>Email </th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor=" let user of users">
                        <td>{{ user.id }}</td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <button (click)="updateUser(user.id)" class="btn btn-info">Update</button>
                            <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                            <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px;">Details</button>

                        </td>
                    </tr>
                
                </tbody>
            </table>

        </div>
    </div>

</div>
